<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="card.css">
    <script src="https://kit.fontawesome.com/d7076c4cfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top"></div>
            <main>
                <div class="content">
                    <div class="bio">
                        <h1>Shamsiyya Alakbarova</h1>
                        <h3>Student</h3>
                        <p>salakbarova13456@ada.edu.az</p>
                    </div>
                    <div class="messenger">
                        <button class="messenger--link1">
                            <span class="messenger--link--icon1">
                                <i class="fa fa-solid fa-envelope"></i>
                            </span>
                            <span class="messenger--link-text1">Email</span>

                        </button>
                        <button class="messenger--link2">
                            <span class="messenger--link--icon2">
                                <i class=" fa fa-brands fa-linkedin"></i>
                            </span>
                            <span class="messenger--link--text2">Linkedin</span>

                        </button>
                    </div>
                    <div class="info">
                        <div class="info--component about">
                            <h2>About</h2>
                            <p>I am a third year student of the ADA University, IT faculty.</p>
                        </div>
                        <div class="info--component interest">
                            <h2>Interests</h2>
                            <p>Orienteering, tourism, camping, scouting.</p>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="social_links">
                    <span class="social-icon">
                        <i class="fa fa-brands fa-twitter"></i>
                    </span>
                    <span class="social-icon">
                        <i class="fa fa-brands fa-facebook"></i>
                    </span>
                    <span class="social-icon">
                        <i class="fa fa-brands fa-instagram"></i>
                    </span>
                    <span class="social-icon">
                        <i class="fa fa-brands fa-github"></i>
                    </span>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
